<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Image</title>
  
  <!-- Link BoxIcon library -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <nav>
      <!-- <a href="../34_filterImage_Ver2/index_ver2.html">Link to version 2</a> -->
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="computer">Computer</span>
        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>

    <!-- filter images -->
    <div class="gallery">
      <div class="image" data-name="computer"><span><img src="images/img_1.jpg" alt=""></span></div>
      <div class="image" data-name="computer"><span><img src="images/img_2.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/img_3.jpg" alt=""></span></div>
      <div class="image" data-name="computer"><span><img src="images/img_4.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/img_5.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/img_6.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/img_7.jpg" alt=""></span></div>
    </div>
    
  </div>

  <!-- FullScreen image preview box -->
    <div class="preview-box">
      <div class="details">
        <p class="title">Image Category: <span>Not defined</span></p>
        <span class="icon"><i class='bx bx-x'></i></span>
      </div>
      <div class="image-box">
        <img src="" alt="">
      </div>
    </div>
    <div class="modal-box"></div>





  <script src="script.js"></script>
</body>
</html>
